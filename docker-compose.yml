version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: cutout-generator:latest
    ports:
      - "80:80"
    volumes:
      - .:/docker
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_REGION
      - CUTOUT_BUCKET
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: all
            capabilities: [gpu]