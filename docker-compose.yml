version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: cutout-generator:latest
    ports:
      - "80:80"
    volumes:
      - .:/docker
    environment:
      - AWS_ACCESS_KEY_ID=your_access_key
      - AWS_SECRET_ACCESS_KEY=your_secret_key
      - AWS_REGION=your_region
      - CUTOUT_BUCKET=your_bucket
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: all
            capabilities: [gpu]